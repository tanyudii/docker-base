version: '3'

networks:
  docker_network:

services:
  webserver:
    image: nginx:stable-alpine
    container_name: docker_webserver
    ports:
      - '8080:80'
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - docker_network

  mysql:
    image: mysql:5.7.29
    container_name: docker_mysql
    restart: unless-stopped
    tty: true
    ports:
      - '4306:3306'
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - docker_network

  php:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: docker_php
    volumes:
      - ./src:/var/www/html
    ports:
      - '9000:9000'
    networks:
      - docker_network

  composer:
    image: composer:latest
    container_name: docker_composer
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php
    networks:
      - docker_network

  npm:
    image: node:13.7
    container_name: docker_npm
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ['npm']

  artisan:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: docker_artisan
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql
    working_dir: /var/www/html
    entrypoint: ['php', '/var/www/html/artisan']
    networks:
      - docker_network